<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 56px;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 56px;
      left: 0;
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      padding: 10px;
      text-decoration: none;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard</a>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar bg-dark">
    <a href="#overview">Overview</a>
    <a href="#reports">Reports</a>
    <a href="#analytics">Analytics</a>
    <a href="#settings">Settings</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1 id="overview">Dashboard Overview</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text">1,234</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Active Sessions</h5>
            <p class="card-text">567</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Sales</h5>
            <p class="card-text">$10,000</p>
          </div>
        </div>
      </div>
    </div>
    
    <h2 id="reports">Reports Section</h2>
    <p>Add your reports or charts here.</p>
    
    <h2 id="analytics">Analytics Section</h2>
    <p>Include analytics details here.</p>
    
    <h2 id="settings">Settings Section</h2>
    <p>Configure your settings here.</p>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
